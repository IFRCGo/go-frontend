# ssh-keygen -t rsa -b 4096 -C ifrcgo/go-frontend -f deploy_key
version: 2
jobs:
  build:
    docker:
      - image: node:15

    working_directory: ~/repo

    environment:
      - MAX_HEAP_SIZE: 4096m
      - HEAP_NEW_SIZE: 1024m
      - STAGING_BRANCH: develop
      - PRODUCTION_BRANCH: master
      - GH_REF: git@github.com:ifrcgo/go-frontend.git
      - GH_NAME: "Development Seed"
      - GH_EMAIL: "dev@developmentseed.org"

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test

      - run: yarn lint

      - add_ssh_keys:
          fingerprints:
            - ""

      - run:
          name: Building site
          command: |
            if [ "${CIRCLE_BRANCH}" == "${STAGING_BRANCH}" ]; then
              yarn build-staging
            elif [ "${CIRCLE_BRANCH}" == "${PRODUCTION_BRANCH}" ]; then
              yarn build-prod
            else
              echo test-build
              yarn build
              # echo "Skip building site"
            fi

      - run:
          name: Deploy to Azure Blob Storage
          command: |
            if [ "${CIRCLE_BRANCH}" == "${STAGING_BRANCH}" ]; then
              yarn deploy-staging
            elif [ "${CIRCLE_BRANCH}" == "${PRODUCTION_BRANCH}" ]; then
              yarn deploy-prod
            else
              echo "Skip deploying to Azure Blob Storage"
            fi
